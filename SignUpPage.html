<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo" width="120">
    <ul>
      <li><a href="logIn.html">LogIn</a></li>
      <li><a href="#">Help</a></li>
    </ul>
    <div id="clock"></div>
  </div>

  <div class="row">
    <div class="Container">
      <div class="title">Sign Up</div>
      <form id="signupForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Names</span>
            <input type="text" id="fullname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="e.g alfeus@gmail.com" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" id="phone" placeholder="Enter cellphone" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter Password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="SignUp">
        </div>
        <h5>I have an account already <a href="logIn.html">Log in</a></h5>
      </form>
    </div>
  </div>

  <script src="firstjs.js"></script>
</body>
</html>
